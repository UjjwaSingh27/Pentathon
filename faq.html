<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="faq.css">
<title>Pentathon 3.0 FAQ</title>



<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="hero">
<h1 class="logo" >
PENTATH
<svg class="pentagon-o" viewBox="0 0 100 100">
<polygon points="50,5 95,38 77,95 23,95 5,38"/>
</svg>
N 
</h1>

<div class="search-box">
<div class="search-container">
<i class="fa fa-search"></i>
<input type="text" placeholder="Search questions...">
</div>
</div>
</div>


<div class="grid">

<div class="card">
<i class="fa fa-calendar icon"></i>
<h3>Event Details</h3>
<p>Date, venue and timing information.</p>
</div>

<div class="card">
<i class="fa fa-user-plus icon"></i>
<h3>Registration</h3>
<p>How to register and eligibility.</p>
</div>

<div class="card">
<i class="fa fa-trophy icon"></i>
<h3>Prizes</h3>
<p>Prize pool and rewards info.</p>
</div>

<div class="card">
<i class="fa fa-laptop icon"></i>
<h3>Requirements</h3>
<p>What to bring and rules.</p>
</div>

<div class="card">
<i class="fa fa-users icon"></i>
<h3>Team Info</h3>
<p>Team size and guidelines.</p>
</div>

<div class="card">
<i class="fa fa-circle-question icon"></i>
<h3>Support</h3>
<p>Contact and help info.</p>
</div>

</div>

</body>
</html>
